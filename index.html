<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Communication Board</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 border border-secondary">
        <div class="row">
          <h1 style="Text-align: center">I am...</h1>
          <div class="col-sm-4">
            <img src="images/amafraid.jpg" alt="I am afraid" style="max-height:100%; max-width:100%">
            <img src="images/amangry.jpg" alt="I am angry" style="max-height:100%; max-width:100%">
            <img src="images/amchoking.jpg" alt="I am choking" style="max-height:100%; max-width:100%">
            <img src="images/amdizzy.jpg" alt="I am dizzy" style="max-height:100%; max-width:100%">
          </div>
          <div class="col-sm-4">
            <img src="images/amfeelingsick.jpg" alt="I am feeling sick" style="max-height:100%; max-width:100%">
            <img src="images/amfrustrated.jpg" alt="I am frustrated" style="max-height:100%; max-width:100%">
            <img src="images/amhotcold.jpg" alt="I am hot/cold" style="max-height:100%; max-width:100%">
            <img src="images/amhungrythirsty.jpg" alt="I am hungry/thirsty" style="max-height:100%; max-width:100%">
          </div>
          <div class="col-sm-4">
            <img src="images/aminpain.jpg" alt="I am in pain" style="max-height:100%; max-width:100%">
            <img src="images/amsad.jpg" alt="I am sad" style="max-height:100%; max-width:100%">
            <img src="images/amshortofbreath.jpg" alt="I am short of breath" style="max-height:100%; max-width:100%">
            <img src="images/amtired.jpg" alt="I am tired" style="max-height:100%; max-width:100%">
          </div>
        </div>
      </div>

      <div class="col-sm-6 border border-start-0 border-secondary">
        <div class="row">
          <h1 style="Text-align: center">I want...</h1>

          <div class="col-sm-4">
            <img src="images/wanthobupdown.jpg" alt="Want head of bed up/down" style="max-height:100%; max-width:100%">
            <img src="images/wantliedown.jpg" alt="Want to lie down" style="max-height:100%; max-width:100%">
            <img src="images/wantlightsoffon.jpg" alt="Want lights off/on" style="max-height:100%; max-width:100%">
            <img src="images/wantwater.jpg" alt="Want water" style="max-height:100%; max-width:100%">
          </div>
          <div class="col-sm-4">
            <img src="images/wanttvvideo.jpg" alt="Want tv/video" style="max-height:100%; max-width:100%">
            <img src="images/wantquiet.jpg" alt="Want quiet" style="max-height:100%; max-width:100%">
            <img src="images/wantremote.jpg" alt="Want remote" style="max-height:100%; max-width:100%">
            <img src="images/wantsitup.jpg" alt="Wat to situp" style="max-height:100%; max-width:100%">
          </div>
          <div class="col-sm-4">
            <img src="images/wanttobecomforted.jpg" alt="Want to be comforted" style="max-height:100%; max-width:100%">
            <img src="images/wanttobesucctioned.jpg" alt="Want to be succtioned" style="max-height:100%; max-width:100%">
            <img src="images/wanttogohome.jpg" alt="Want to go home" style="max-height:100%; max-width:100%">
            <img src="images/wanttosleep.jpg" alt="Want to sleep" style="max-height:100%; max-width:100%">
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
